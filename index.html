<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Planner</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#174C4E">
    <meta name="description" content="Fractal time planning with visual quarter system">
    <link rel="apple-touch-icon" href="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0iIzI3NEM0RSI+PGNpcmNsZSBjeD0iMTIiIGN5PSIxMiIgcj0iOSIgZmlsbD0iIzkzOTM5QyI+PC9nPjwvc3ZnPg==">
</head>
<body>
    <div class="app-container">
        <div class="left-panel">
            <div class="header">
                <h1>Quartertime</h1>
                <div class="status-indicator status-offline" id="statusIndicator">Offline</div>
            </div>
            
            <div class="fractal-container">
                <svg class="fractal-svg" id="fractalSvg" viewBox="0 0 400 400">
                    <!-- Фрактальне коло буде згенеровано тут -->
                </svg>
                <div class="drop-target" id="dropTarget"></div>
            </div>
            
            <div class="bottom-panel">
                <input type="text" class="quick-note" id="quickNote" placeholder="Add task" draggable="true">
                <button class="add-btn" id="addBtn">+</button>
            </div>
        </div>
        
        <div class="right-panel">
            <div class="panel-header">
                <h2 id="panelTitle">All Tasks</h2>
            </div>
            <div class="panel-content">
                <div class="task-list" id="taskList">
                    <!-- Список завдань буде тут -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal для створення/редагування завдання -->
    <div class="modal hidden" id="taskModal">
        <div class="modal-content">
            <h3 id="modalTitle">Create Task</h3>
            <form id="taskForm">
                <div class="form-group">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-input" id="taskTitleInput" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-input form-textarea" id="taskDescInput"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Priority</label>
                    <select class="form-input" id="taskPriorityInput">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-buttons">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="saveBtn">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
