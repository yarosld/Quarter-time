<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuarterTime</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background: linear-gradient(135deg, #1e1e2f, #2b2b40);
      color: white;
    }

    /* Фрактальна сітка */
    .grid {
      flex: 3;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 10px;
      padding: 20px;
    }

    .cell {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      padding: 10px;
      transition: all 0.3s ease;
      overflow-y: auto;
    }

    .cell:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .task {
      background: rgba(255, 255, 255, 0.15);
      margin: 5px 0;
      padding: 5px 10px;
      border-radius: 8px;
    }

    /* Панель додавання завдань */
    .sidebar {
      flex: 1;
      background: rgba(0, 0, 0, 0.3);
      padding: 20px;
      display: flex;
      flex-direction: column;
      border-left: 2px solid rgba(255, 255, 255, 0.2);
    }

    .sidebar h2 {
      margin-top: 0;
      font-size: 1.2em;
      text-align: center;
    }

    input, select, button {
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }

    input, select {
      width: 100%;
    }

    button {
      background: #4cafef;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #379ad5;
    }
  </style>
</head>
<body>

  <!-- Фрактальна сітка -->
  <div class="grid" id="grid">
    <div class="cell" id="q1"><h3>Q1</h3></div>
    <div class="cell" id="q2"><h3>Q2</h3></div>
    <div class="cell" id="q3"><h3>Q3</h3></div>
    <div class="cell" id="q4"><h3>Q4</h3></div>
  </div>

  <!-- Панель для введення завдань -->
  <div class="sidebar">
    <h2>Нове завдання</h2>
    <input type="text" id="taskInput" placeholder="Введіть завдання...">
    <select id="quarterSelect">
      <option value="q1">Q1</option>
      <option value="q2">Q2</option>
      <option value="q3">Q3</option>
      <option value="q4">Q4</option>
    </select>
    <button onclick="addTask()">Додати</button>
  </div>

  <script>
    function addTask() {
      const taskText = document.getElementById("taskInput").value;
      const quarter = document.getElementById("quarterSelect").value;

      if (taskText.trim() === "") return;

      const task = document.createElement("div");
      task.classList.add("task");
      task.innerText = taskText;

      document.getElementById(quarter).appendChild(task);

      document.getElementById("taskInput").value = "";
    }
  </script>
</body>
</html>
